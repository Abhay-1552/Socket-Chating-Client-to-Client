<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #343a40;
            color: white;
        }

        .container {
            background-color: #454d55;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 50px;
        }

        .form-control {
            border-radius: 5px;
            background-color: #545d65;
            border: none;
        }

        .btn-primary {
            border-radius: 5px;
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        label {
            color: #ffffff;
        }

        textarea {
            color: black;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h2 class="text-center mb-4">Message Form</h2>
                <form id="messageForm">
                    <div class="form-group">
                        <input type="text" class="form-control" id="messageInput" placeholder="Enter your message">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </form>
                <div class="form-group mt-4">
                    <label for="messageTextarea">Messages:</label>
                    <textarea class="form-control" id="messageTextarea" rows="5" readonly
                        style="resize: none;"></textarea>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            // Form submit event
            $("#messageForm").submit(function (event) {
                event.preventDefault(); // Prevent default form submission
                var message = $("#messageInput").val(); // Get the value of the input field
                if (message.trim() !== "") { // Check if the message is not empty or whitespace
                    $("#messageTextarea").append(message + "\n"); // Append the message to the textarea
                    $("#messageInput").val(""); // Clear the input field
                } else {
                    alert("Please enter a message."); // Alert if the message is empty
                }
            });
        });
    </script>

</body>

</html>
